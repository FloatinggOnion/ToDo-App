{% extends 'main/navbar.html' %}


{% block title %}<h2 style="margin: 0 20% 0 20%; padding-top: 7%; align-items: center;">{{name}}</h2>{% endblock %}

{% block content %}
    <form action="#" method="post" id="create-form" class="form-group" style="margin: 5% 20% 0 20%;">
        {% csrf_token %}
            {% for item in items %}
            <div class="input-group mb-3">
                    <div class="input-group-text">
                        {% if item.complete == True %}
                                <input type="checkbox" name="c{{item.id}}" id="complete" checked value="clicked">
                        {% else %}
                                <input type="checkbox" name="c{{item.id}}" id="complete" value="clicked">
                        {% endif %}
                    </div>
                <input type="text" value="{{item.text}}" class="form-control">
            </div><br>
            
            {% endfor %}

        <button type="submit" name="save" id="save" value="save" class="btn btn-primary">Save</button><br><br>
        
        <div class="input-group mb-3">
            <button type="submit" name="additem" id="additem" value="additem" class="btn btn-success">Add Item</button>
            <input type="text" name="newitem" id="newitem" class="form-control">
        </div>
        
    </form>
{% endblock %}
