{% extends 'main/navbar.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <h2 style="padding-top: 4%; margin-bottom: 3%; margin-left: 20%;">Login to your account</h2>
{% endblock %}

{% block content %}
<form method="post" class="form-group" style="margin: 5% 20% 0 20%;">
    {% csrf_token %}
    {{login_form | crispy}} <br>

    <button type="submit" name="login" class="btn btn-primary">Login</button>

    <p>Don't have an account? <a href="/register/" style="text-decoration: none;">Create one</a></p>
</form>
{% endblock %}
